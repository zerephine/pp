<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Bloom · POS & Loyalty System - Philippines</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">☕</span>
                beanstalk.
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-page="products">
                    <i class="fas fa-cube"></i>
                    <span>Products</span>
                </div>
                <div class="nav-item" data-page="inventory">
                    <i class="fas fa-boxes"></i>
                    <span>Inventory</span>
                </div>
                <div class="nav-item" data-page="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </div>
                <div class="nav-item" data-page="loyalty">
                    <i class="fas fa-gift"></i>
                    <span>Loyalty</span>
                </div>
                <div class="nav-item" data-page="employees">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Cashier #1</span>
                </div>
                <div class="ph-flag">
                    <span>ZEREPHINE</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Pages will be loaded here dynamically -->
            <div id="home-page" class="page active"></div>
            <div id="products-page" class="page"></div>
            <div id="inventory-page" class="page"></div>
            <div id="calendar-page" class="page"></div>
            <div id="loyalty-page" class="page"></div>
            <div id="employees-page" class="page"></div>
        </main>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <h2>Add New Customer</h2>
            <input type="text" id="newName" placeholder="Full Name" class="modal-input">
            <input type="email" id="newEmail" placeholder="Email" class="modal-input">
            <input type="tel" id="newPhone" placeholder="Phone Number" class="modal-input">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="addNewCustomer()">Add Customer</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
